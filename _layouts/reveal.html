<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>
      {{ page.title }}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/reveal.min.css" integrity="sha512-0AUO8B5ll9y1ERV/55xq3HeccBGnvAJQsVGitNac/iQCLyDTGLUBMPqlupIWp/rJg0hV3WWHusXchEIdqFAv1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.1.0/theme/night.min.css" integrity="sha512-H+bbfi9RdyqTfem4zM0ert4ysdxTpOE01uyVp0h/UKIbXsYAMqsi/RnE6uk+VOwlOaTgiK40rCnyVJjiXHz3Qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="importmap">
      {
        "imports": {
          "@hotwired/turbo": "https://esm.run/@hotwired/turbo@8.0.12",
          "@hotwired/stimulus": "https://esm.run/@hotwired/stimulus@3.2.2",
          "reveal.js": "https://esm.run/reveal.js@5.1.0",
          "application_controller": "{{ "/assets/javascripts/controllers/application_controller.js" | absolute_url }}",
          "controllers/": "{{ "/assets/javascripts/controllers/" | absolute_url }}"
        }
      }
    </script>

    <script type="module">
      import { application } from 'controllers/application.js';
      import RevealController from 'controllers/reveal_controller.js';

      application.register('reveal', RevealController);
    </script>
  </head>

  <body>
    <div
      class="reveal"
      data-controller="reveal"
      data-reveal-controls-value="true"
      data-reveal-loop-value="true"
      data-reveal-auto-slide-value="1000"
      data-bs-theme="dark"
    >
	    <div class="slides">
	      {{ content }}
      </div>
    </div>
  </body>
</html>
